<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Celpip Speaking Practice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="headerLeft">Practice Test</div>
        <div class="headerRight">
            Preparation: <b id="preparationTime"></b>
            Recording: <b id="recordingTime"></b>
        </div>
    </div>

    <div class="questionBox">
        <div class="questionIcon">
            <i class="fas fa-exclamation"></i>
        </div>
        <div class="question">
            You can see the question here
        </div>
    </div>

    <div class="recordingBox">
        <div class="recordingIcon">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="recordingText"></div>
        <div class="recordingProgress">
            <div class="progressBar"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
